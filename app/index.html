<html>
  <head>
    <title>SHIDDYMOTO SATURDAYS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body ng-app="app">
    <div ng-controller="home">
      <h1>SHIDDYMOTO SATURDAYS</h1>
      <p>About once a month, we roll out to conquer some trails on shitty old motorcycles. Here's the schedule:</p>
      <ul>
        <li ng-repeat="event in events track by event.id">
          <h3>{{ event.start.dateTime | date:'fullDate' }}</h3>
          <h4>{{ event.summary }}</h4>
          <pre ng-bind-html="event.description | linky"></pre>
          <pre>Map: <a ng-href="http://maps.google.com/?q={{ event.location }}">{{ event.location }}</a></pre>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
